<html>
<head>
  <link rel="stylesheet" href="/css/foundation.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/jquery.min.js" type="text/javascript"></script>
  <script src="/js/trafficLights.js" type="text/javascript"></script>
</head>
<body>
  <h1>Status traffic lights</h1>
  <div class="row" id="container"></div>
  <script>
  $(document).ready(function(){
    //returned data from backend
    let data = {{{data}}};

    data.forEach((serviceData) => {
      var trafficLight = new TrafficLight(serviceData);
      trafficLight.renderTrafficLight('container');
      trafficLight.watch();
    })

  });
  </script>
</body>
</html>
